<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Ready Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .filter-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-top: 8px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        select {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            outline: none;
            font-size: 13px;
        }

        select:focus {
            border-color: var(--accent);
        }

        .btn-reset {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            padding: 32px;
            margin-left: 280px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .last-updated {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid var(--border);
        }

        .stat-card .icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-card.blue .icon {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }

        .stat-card.warning .icon {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-card.danger .icon {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .stat-card.success .icon {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-card .info h3 {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .content-panel {
            background-color: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 24px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        #search-input {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text-primary);
            width: 250px;
        }

        .btn-refresh {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: var(--accent-hover);
        }

        .btn-refresh:active {
            transform: translateY(1px);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: rgba(15, 23, 42, 0.5);
        }

        th {
            text-align: left;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge-none {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }

        .badge-new {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }

        .badge-progress {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-done {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            position: relative;
            top: -1px;
        }

        .status-dot.green {
            background: var(--success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .status-dot.red {
            background: var(--danger);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo"><i class="fa-solid fa-clipboard-check"></i><span>MakeReady</span></div>
            <div class="filter-section">
                <h3>Core Filters</h3>
                <div class="filter-group"><label>Property</label><select id="filter-property"
                        aria-label="Filter Property">
                        <option value="all">All Properties</option>
                    </select></div>
                <div class="filter-group"><label>Rent Ready?</label><select id="filter-ready"
                        aria-label="Filter Rent Ready">
                        <option value="all">All Statuses</option>
                        <option value="Yes">Yes (Ready)</option>
                        <option value="No">No (Not Ready)</option>
                    </select></div>
                <div class="filter-group"><label>Inspection Status</label><select id="filter-inspection"
                        aria-label="Filter Inspection">
                        <option value="all">All</option>
                        <option value="NONE">No Inspection</option>
                        <option value="NEW">New</option>
                        <option value="IN PROGRESS">In Progress</option>
                        <option value="DONE">Done</option>
                    </select></div>
            </div>
            <div class="filter-section">
                <h3>Marketing Filters</h3>
                <div class="filter-group"><label>Posted to Website?</label><select id="filter-web"
                        aria-label="Filter Website">
                        <option value="all">All</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select></div>
                <div class="filter-group"><label>Posted to Internet?</label><select id="filter-net"
                        aria-label="Filter Internet">
                        <option value="all">All</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select></div>
            </div>
            <button class="btn-reset" onclick="resetFilters()">Reset All Filters</button>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <header>
                <h1>Make Ready Overview</h1>
                <div class="last-updated">Last Updated: <span id="last-updated-date">Waiting for data...</span></div>
            </header>

            <div class="stats-grid">
                <div class="stat-card blue">
                    <div class="icon"><i class="fa-solid fa-house-chimney-crack"></i></div>
                    <div class="info">
                        <h3>Total Vacant</h3>
                        <div class="value" id="val-vacant">--</div>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="icon"><i class="fa-solid fa-tools"></i></div>
                    <div class="info">
                        <h3>Not Rent Ready</h3>
                        <div class="value" id="val-not-ready">--</div>
                    </div>
                </div>
                <div class="stat-card danger">
                    <div class="icon"><i class="fa-solid fa-clipboard-question"></i></div>
                    <div class="info">
                        <h3>No Inspection</h3>
                        <div class="value" id="val-no-insp">--</div>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="icon"><i class="fa-solid fa-hourglass-half"></i></div>
                    <div class="info">
                        <h3>Avg Days Vacant</h3>
                        <div class="value" id="val-avg-days">--</div>
                    </div>
                </div>
            </div>

            <div class="content-panel">
                <div class="panel-header">
                    <h2>Unit Status</h2>
                    <div class="actions">
                        <input type="text" id="search-input" placeholder="Search Property or Unit...">
                        <button class="btn-refresh" onclick="loadData()"><i class="fa-solid fa-rotate"
                                id="refresh-icon"></i> Refresh Data</button>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Property</th>
                                <th>Unit</th>
                                <th>Move Out</th>
                                <th>Days Vacant</th>
                                <th>Inspection</th>
                                <th>Work Order</th>
                                <th>Rent Ready?</th>
                                <th>Marketing</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let appData = { masterList: [] };

        document.addEventListener('DOMContentLoaded', () => {
            console.log("App Initialized - NO OVERLAY VERSION");
            setupFilters();
            loadData();
        });

        function setupFilters() {
            const ids = ['filter-property', 'filter-ready', 'filter-inspection', 'filter-web', 'filter-net', 'search-input'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('input', renderDashboard);
            });
        }

        function resetFilters() {
            document.getElementById('filter-property').value = 'all';
            document.getElementById('filter-ready').value = 'all';
            document.getElementById('filter-inspection').value = 'all';
            document.getElementById('filter-web').value = 'all';
            document.getElementById('filter-net').value = 'all';
            document.getElementById('search-input').value = '';
            renderDashboard();
        }

        function loadData() {
            const icon = document.getElementById('refresh-icon');
            if (icon) icon.classList.add('fa-spin');

            // Check Environment
            if (typeof google === 'undefined' || typeof google.script === 'undefined') {
                console.log("Local Mode - Loading Mock Data");
                setTimeout(() => {
                    onDataSuccess({
                        status: 'success',
                        data: {
                            vacancies: [{ "Property": "Test Prop", "Unit": "101", "Days Vacant": 5, "Rent Ready": "No" }],
                            moveOuts: [], inspections: [], workOrders: [], timestamp: "Local Test"
                        }
                    });
                }, 500);
            } else {
                google.script.run.withSuccessHandler(onDataSuccess).withFailureHandler(onDataFail).getData();
            }
        }

        function onDataFail(err) {
            const icon = document.getElementById('refresh-icon');
            if (icon) icon.classList.remove('fa-spin');
            alert("Error: " + err);
        }

        function onDataSuccess(response) {
            const icon = document.getElementById('refresh-icon');
            if (icon) icon.classList.remove('fa-spin');

            if (!response || response.status !== 'success') {
                alert("Server Error: " + (response ? response.message : "Unknown"));
                return;
            }
            processData(response.data);
            renderDashboard();
        }

        function normalizeUnit(unit) { return unit ? unit.toString().trim() : "Unknown"; }

        function processData(rawData) {
            if (!rawData) return;
            const merged = new Map();
            const getKey = (prop, unit) => `${prop}-${normalizeUnit(unit)}`;
            const safeInt = (v) => parseInt(v) || 0;

            if (rawData.vacancies) {
                rawData.vacancies.forEach(row => {
                    let prop = row['Property Name'] || row['Property'];
                    if (!prop || prop === 'Total') return;
                    const key = getKey(prop, row['Unit']);
                    merged.set(key, {
                        key: key, property: prop, unit: normalizeUnit(row['Unit']),
                        daysVacant: safeInt(row['Days Vacant']),
                        rentReady: (row['Rent Ready'] === 'Yes'),
                        postedWeb: (row['Posted To Website'] === 'Yes'),
                        postedNet: (row['Posted To Internet'] === 'Yes'),
                        moveOutDate: null, inspectionStatus: 'NONE', workOrderStatus: 'NONE', workOrderEst: ''
                    });
                });
            }

            if (rawData.moveOuts) {
                rawData.moveOuts.forEach(row => {
                    let prop = row['Property Name'] || row['Property'];
                    if (!prop) return;
                    const key = getKey(prop, row['Unit']);
                    if (!merged.has(key)) {
                        merged.set(key, {
                            key: key, property: prop, unit: normalizeUnit(row['Unit']),
                            daysVacant: 0, rentReady: false, postedWeb: false, postedNet: false,
                            moveOutDate: row['Date'] || row['Move Out Date'], inspectionStatus: 'NONE', workOrderStatus: 'NONE'
                        });
                    } else { merged.get(key).moveOutDate = row['Date'] || row['Move Out Date']; }
                });
            }

            if (rawData.inspections) {
                rawData.inspections.forEach(row => {
                    let prop = row['Property Name'] || row['Property'];
                    if (!prop) return;
                    const key = getKey(prop, row['Unit']);
                    const status = (row['Status'] || 'NEW').toUpperCase();
                    if (merged.has(key)) {
                        const item = merged.get(key);
                        if (item.inspectionStatus === 'NONE' || status !== 'DONE') item.inspectionStatus = status;
                    }
                });
            }

            if (rawData.workOrders) {
                rawData.workOrders.forEach(row => {
                    let prop = row['Property Name'] || row['Property'];
                    if (!prop) return;
                    const key = getKey(prop, row['Unit']);
                    const status = row['Status'];
                    if (merged.has(key) && status && status !== 'Closed' && status !== 'Cancelled') {
                        merged.get(key).workOrderStatus = status;
                        merged.get(key).workOrderEst = row['Estimate Amount'];
                    }
                });
            }

            appData.masterList = Array.from(merged.values());
            appData.masterList.sort((a, b) => b.daysVacant - a.daysVacant);
            const dateSpan = document.getElementById('last-updated-date');
            if (dateSpan) dateSpan.innerText = rawData.timestamp || new Date().toLocaleString();
            populatePropertyFilter();
        }

        function populatePropertyFilter() {
            const select = document.getElementById('filter-property');
            if (!select) return;
            const current = select.value;
            const props = [...new Set(appData.masterList.map(i => i.property))].sort();
            select.innerHTML = '<option value="all">All Properties</option>';
            props.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p; opt.innerText = p; select.appendChild(opt);
            });
            select.value = current;
        }

        function renderDashboard() {
            const tableBody = document.getElementById('table-body');
            if (!tableBody) return;
            tableBody.innerHTML = '';

            const getVal = (id) => { const el = document.getElementById(id); return el ? el.value : 'all'; };
            const fProp = getVal('filter-property');
            const fReady = getVal('filter-ready');
            const fInsp = getVal('filter-inspection');
            const fWeb = getVal('filter-web');
            const fNet = getVal('filter-net');
            const searchEl = document.getElementById('search-input');
            const fSearch = searchEl ? searchEl.value.toLowerCase() : '';

            const filtered = appData.masterList.filter(item => {
                if (fProp !== 'all' && item.property !== fProp) return false;
                if (fReady === 'Yes' && !item.rentReady) return false;
                if (fReady === 'No' && item.rentReady) return false;
                if (fInsp !== 'all' && item.inspectionStatus !== fInsp) return false;
                if (fWeb === 'Yes' && !item.postedWeb) return false;
                if (fWeb === 'No' && item.postedWeb) return false;
                if (fNet === 'Yes' && !item.postedNet) return false;
                if (fNet === 'No' && item.postedNet) return false;
                if (fSearch) {
                    const text = `${item.property} ${item.unit}`.toLowerCase();
                    if (!text.includes(fSearch)) return false;
                }
                return true;
            });

            updateStats(filtered);

            filtered.forEach(item => {
                const tr = document.createElement('tr');
                let inspBadgeClass = 'badge-none';
                if (item.inspectionStatus === 'NEW') inspBadgeClass = 'badge-new';
                else if (item.inspectionStatus === 'IN PROGRESS') inspBadgeClass = 'badge-progress';
                else if (item.inspectionStatus === 'DONE') inspBadgeClass = 'badge-done';

                let woHtml = '<span class="badge badge-none">None</span>';
                if (item.workOrderStatus !== 'NONE') {
                    woHtml = `<div style="display:flex;flex-direction:column;gap:2px"><span class="badge badge-progress">${item.workOrderStatus}</span>${item.workOrderEst ? `<span style="font-size:10px;color:var(--text-secondary)">$${item.workOrderEst}</span>` : ''}</div>`;
                }

                const alertStyle = (item.rentReady && (!item.postedWeb || !item.postedNet)) ? 'background:rgba(239,68,68,0.1); border-left:2px solid var(--danger);' : '';

                tr.innerHTML = `
                    <td><strong>${item.property}</strong></td>
                    <td>${item.unit}</td>
                    <td>${item.moveOutDate || '-'}</td>
                    <td>${item.daysVacant}</td>
                    <td><span class="badge ${inspBadgeClass}">${item.inspectionStatus}</span></td>
                    <td>${woHtml}</td>
                    <td><div style="display:flex;align-items:center;"><span class="status-dot ${item.rentReady ? 'green' : 'red'}"></span>${item.rentReady ? 'Yes' : 'No'}</div></td>
                    <td style="${alertStyle}"><div style="display:flex;gap:4px;"><span class="badge ${item.postedWeb ? 'badge-new' : 'badge-none'}">WEB</span><span class="badge ${item.postedNet ? 'badge-new' : 'badge-none'}">NET</span></div></td>
                    <td><button style="background:none;border:none;color:var(--text-secondary);cursor:pointer;"><i class="fa-solid fa-ellipsis"></i></button></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function updateStats(data) {
            const setTxt = (id, val) => { const el = document.getElementById(id); if (el) el.innerText = val; };
            setTxt('val-vacant', data.length);
            setTxt('val-not-ready', data.filter(i => !i.rentReady).length);
            setTxt('val-no-insp', data.filter(i => i.inspectionStatus === 'NONE').length);
            const days = data.map(i => i.daysVacant).filter(d => d > 0);
            const avg = days.length ? Math.round(days.reduce((a, b) => a + b, 0) / days.length) : 0;
            setTxt('val-avg-days', avg);
        }
    </script>
</body>

</html>
